<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is it?</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/style.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h2 class="white-text center">Who is it?</h2>

<div class="container" id="formContainer">

    <form id='form' method="post" action="/home" enctype="multipart/form-data">
        <div class="file-field input-field">
            <div class="btn">
                <i class="material-icons">attach_file</i>
                <input onchange="enableButton()" accept="image/png, image/jpeg" id="celebrity" name="celebrity" type="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" placeholder="Upload your celebrity picture"  type="text">
            </div>
        </div>
        <div class="center">
            <button id="submitBtn" class="btn waves-effect waves-light disabled" type="submit" onclick="loadFile(event)">Guess
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

<div class="container" id="guessContainer">
    <div class="row center" id="guessRow">

        </div>
    </div>
</div>
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Alright, you won...</h4>
        <p>Could you please tell me who is this celebrity ? I can still give you some news about her.</p>
        <div class="row center">
            <div class="input-field col s6">
                <input onchange="enableSubmitCeleb()" id="celebrityName" type="text" class="validate">
                <label for="celebrityName">Celebrity name</label>
            </div>
        </div>
        <div class="center">
        <a  id="submitCeleb" onclick="getNews(document.getElementById('celebrityName').value)" class="disabled waves-effect waves-light btn modal-close">Send</a>
        </div>

    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/materialize.min.js"></script>
<script src="/script"></script>
</body>
</html>
